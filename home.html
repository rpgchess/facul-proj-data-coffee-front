<body>
	<header class="cd-main-header">
		<a href="#!/#" class="cd-logo" style="text-decoration: none; color: #fff; "></a>
		
		<a href="#!/#" class="cd-nav-trigger"><span></span></a>

		<nav class="cd-nav">
			<ul class="cd-top-nav">
				<li><a href="#!/about">Sobre</a></li>
				<li><a href="#!/contact">Contato</a></li>
				<li class="has-children account">
					<a href="#!/#"><img src="img/cd-avatar.jpg" alt="avatar">Claudio</a>

						<li><a href="#!/perfil">Meu perfil</a></li>
						<li><a href="index.html">Sair</a></li>
					</ul>

			</ul>
		</nav>

					<li class="no-touch task"><a href="#!/disciplina/list">Disciplina</a></li>
				<li class="cd-label">Professor</li>

					<li class="no-touch task"><a href="#!/disciplina/list">Disciplina</a></li>
					<li class="no-touch group"><a href="#!/turma/list">Turmas</a></li>
					<li class="no-touch edit"><a href="#!/periodo/list">Períodos</a></li>
					<li class="no-touch task"><a href="#!/report/professor">Relatórios (Prof)</a></li>
			</ul>
			<br>
		</nav> <!-- .cd-side-nav -->
		<div class="content-wrapper">

			<div ng-view></div>
