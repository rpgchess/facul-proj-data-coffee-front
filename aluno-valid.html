<!DOCTYPE html>
<html class="no-js" lang="pt-br" ng-app="dataCoffeeAlunoValid">
<head>
	<!-- Required meta tags -->
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
	<meta name="author" content="Claudio A. Martins">
	<meta name="description" content="">
	<link rel="icon" href=".ico">
    
	<link href='https://fonts.googleapis.com/css?family=Charmonman:700' rel='stylesheet' type='text/css'>
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="frameworks/bootstrap/css/bootstrap.min.css" />
	
	<link rel="stylesheet" href="css/login.css">
	
    <script src="frameworks/modernizr/js/modernizr.js"></script> <!-- Modernizr -->

    <title>Verificar Aluno</title>
</head>
<body>
    <div id="logo">
        <p>Data Coffee</p>
        <p id="sublogo">Company</p>
    </div>
    <div class="container">
        <form name="frmRGM" class="form-signin">
            <div class="form-group" ng-class="{ 'was-validated' : frmRGM.rgm.$invalid && frmRGM.rgm.$dirty }">
                <h2 class="form-signin-heading">Digite seu RGM:</h2>
                <input type="text" ng-model="rgm" name="rgm" id="rgm" class="form-control" placeholder="RGM"
                minlength="7" maxlength="7" required autofocus />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">
                    <span class="help-block" ng-show="frmRGM.rgm.$dirty && frmRGM.rgm.$error.required">RGM Ã© obrigatorio</span>
                    <span class="help-block" ng-show="frmRGM.rgm.$error.minlength">Pouco</span>
                </div>
            </div>
            <a href="aluno.html" class="btn btn-lg btn-primary btn-block" type="submit">Verificar</a>
        </form>
    </div> <!-- /container -->
    <!-- JQuery -->
	<script src="frameworks/jquery/js/jquery-3.3.1.min.js"></script>
	<!-- Bootstrap -->
	<script src="frameworks/bootstrap/js/bootstrap.min.js"></script>
	<!-- AngularJS -->
  <script src="frameworks/angularjs/js/angular.min.js"></script>
  <script src="js/aluno-valid-main.js"></script>
</body>
</html>
