<div class="container">
	<form class="form-inline">
		<div class="form-group">
			<a href="#!/curso/list" class="btn btn-lg btn-primary disabled">Voltar</a>
			<label for="title" class="control-label">CURSOS</label>
			<a href="#!/curso/new" class="btn btn-lg btn-primary">Novo</a>
		</div>
	</form>
	<table class="table table-sm table-striped table-hover">
		<thead class="thead-light">
		    <tr>
	    		<th scope="col">Abrev.</th>
		    	<th scope="col">Curso</th>
		    	<th scope="col">Categoria</th>
	    		<th scope="col">Controle</th>
	    	</tr>
		</thead>
		<tbody>
			<tr ng-repeat="curso in cursos">
				<td>{{ curso.abrev }}</td>
				<td>{{ curso.nome }}</td>
				<td>{{ curso.categoria }}</td>
				<td>
					<a href="#!/" class="btn btn-sm btn-primary">Editar</a>
					<a href="#!/" class="btn btn-sm btn-primary">Excluir</a>
				</td>
			</tr>
			</tbody>
	</table>
</div>
