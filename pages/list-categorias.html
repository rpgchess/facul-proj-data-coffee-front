<div class="container">
	<form class="form-inline">
		<div class="form-group">
			<a href="#!/categoria/list" class="btn btn-lg btn-primary disabled">Voltar</a>
			<label for="title" class="control-label">CATEGORIAS</label>
			<a href="#!/categoria/new" class="btn btn-lg btn-primary">Novo</a>
		</div>
	</form>
	<table class="table table-sm table-striped table-hover">
		<thead class="thead-light">
		    <tr>
		    	<th scope="col">Categorias</th>
		    	<th scope="col">Controle</th>
		    </tr>
		</thead>
		<tbody>
			<tr ng-repeat="categoria in categorias">
	    		<td>{{ categoria.nome }}</td>
	    		<td>
		      		<a href="#!/" class="btn btn-sm btn-primary">Editar</a>
			  		<a href="#!/" class="btn btn-sm btn-primary">Excluir</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
