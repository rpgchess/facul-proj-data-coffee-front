<div class="container">
	<form class="form-inline">
		<div class="form-group">
			<a href="#!/disciplina/list" class="btn btn-lg btn-primary disabled">Voltar</a> | 
			<a href="#!/disciplina/new" class="btn btn-lg btn-primary">Novo</a>
			<label for="title" class="control-label">DISCIPLINAS</label>
		</div>
	</form>
	<table class="table table-sm table-striped table-hover">
		<thead class="thead-light">
		    <tr>
				<th scope="col"><input type="text" name="search" class="search" ng-model="disciplina.nome" placeholder="Disciplina"></th>
				<th scope="col">Curso</th>
				<th scope="col">Tipo</th>

		    	<th scope="col" style="width:100px">Controle</th>
		    </tr>
		</thead>
		<tbody>
	    	<tr ng-repeat="disciplina in disciplinas | filter:disciplina">
				<td>{{ disciplina.nome }}</td>
				<td>{{ disciplina.curso }}</td>
				<td>{{ disciplina.tipo }}</td>
		    	<td>
		      		<a href="#!/disciplina/edit/{{ $index }}" class="btn btn-sm btn-primary">Editar</a>
			  		<a href="#!/" class="btn btn-sm btn-primary">Excluir</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
