<div class="container">
	<form class="form-inline">
		<div class="form-group">
			<a href="#!/categoria/list" class="btn btn-lg btn-primary disabled">Voltar</a> | 
			<a href="#!/categoria/new" class="btn btn-lg btn-primary">Novo</a>
			<label for="title" class="control-label">CATEGORIAS</label>
		</div>
	</form>
	<table class="table table-sm table-striped table-hover">
		<thead class="thead-light">
		    <tr>
		    	<th scope="col"><input type="text" name="search" class="search" ng-model="categoria.nome" placeholder="Categoria"></th>
		    	<th scope="col" style="width:100px">Controle</th>
		    </tr>
		</thead>
		<tbody>
			<tr ng-repeat="categoria in categorias | filter:categoria">
	    		<td>{{ categoria.nome }}</td>
	    		<td>
		      		<a href="#!/categoria/edit/{{ $index }}" class="btn btn-sm btn-primary">Editar</a>
			  		<a href="#!/" class="btn btn-sm btn-primary">Excluir</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
