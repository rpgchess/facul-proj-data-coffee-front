<div class="container">
	<form novalidate class="form-inline">
		<div class="form-group">
			<a href="#!/categoria/list" class="btn btn-lg btn-primary">Voltar</a> | 
			<a href="#!/categoria/new" class="btn btn-lg btn-primary disabled">Novo</a>
			<label for="title" class="control-label">CADASTRAR CATEGORIA</label>
		</div>
	</form>
	<form name="frmCateg" novalidate>
		<div class="form-row justify-content-center">
			<div class="form-group col" ng-class="{ 'was-validated' : frmCateg.name.$invalid && !frmCateg.name.$pristine }">
				<label for="name" class="control-label">Categoria:</label>
				<input type="text" name="name" placeholder="Categoria" class="form-control"
				required ng-model="name" maxlength="25" />
				<div class="invalid-tooltip">
					<p ng-show="frmCateg.name.$dirty && frmCateg.name.$error.required">Categoria obrigat√≥ria</p>
				</div>
			</div>
		</div>
		<div class="form-row justify-content-center">
			<div class="form-group col">
				<button class="btn btn-lg btn-primary right" ng-click="reset();" type="reset">Limpar</button>
			</div>
			<div class="form-group col">
				<button class="btn btn-lg btn-primary left" ng-disabled="frmCateg.$invalid" type="submit">Cadastrar</button>
			</div>
		</div>	
	</form>
</div>
