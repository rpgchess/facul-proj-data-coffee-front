<div class="container">
	<form novalidate class="form-inline">
		<div class="form-group">
			<a href="#!/periodo/list" class="btn btn-lg btn-primary">Voltar</a> | 
			<a href="#!/periodo/new" class="btn btn-lg btn-primary disabled">Novo</a>
			<label for="title" class="control-label">CADASTRAR PERÍODO</label>
		</div>
	</form>
	<form name="frmPeriod" novalidate>
		<div class="form-row justify-content-center">
			<div class="form-group col" ng-class="{ 'was-validated' : frmPeriod.name.$invalid && !frmPeriod.name.$pristine }">
				<label for="name" class="control-label">Período:</label>
				<input type="text" name="name" placeholder="Período" class="form-control"
				required ng-model="name" maxlength="10" />
				<div class="invalid-tooltip">
					<p ng-show="frmPeriod.name.$dirty && frmPeriod.name.$error.required">Período obrigatório</p>
				</div>
			</div>
		</div>
		<div class="form-row justify-content-center">
			<div class="form-group col">
				<button class="btn btn-lg btn-primary right" ng-click="reset();" type="reset">Limpar</button>
			</div>
			<div class="form-group col">
				<button class="btn btn-lg btn-primary left" ng-click="salvar();" ng-disabled="frmPeriod.$invalid" type="submit">Cadastrar</button>
			</div>
		</div>	
	</form>
</div>
