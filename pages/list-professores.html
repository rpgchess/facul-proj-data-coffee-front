<div class="container">
	<form class="form-inline">
		<div class="form-group">
			<a href="#!/professor/list" class="btn btn-lg btn-primary disabled">Voltar</a>
			<label for="title" class="control-label">PROFESSORES</label>
			<a href="#!/professor/new" class="btn btn-lg btn-primary">Novo</a>
		</div>
	</form>
	<table class="table table-sm table-striped table-hover">
		<thead class="thead-light">
		    <tr>
		    	<th scope="col">Registro</th>
		    	<th scope="col">Professor</th>
		    	<th scope="col">Acesso</th>
		    	<th scope="col">Email</th>
		    	<th scope="col">Controle</th>
		    </tr>
		</thead>
		<tbody>
	    	<tr ng-repeat="professor in professores">
	    		<td>{{ professor.rgm }}</td>
	    		<td>{{ professor.nome }}</td>
	    		<td>{{ professor.acesso }}</td>
	    		<td>{{ professor.email }}</td>
		    	<td>
		      		<a href="#!/" class="btn btn-sm btn-primary">Editar</a>
			  		<a href="#!/" class="btn btn-sm btn-primary">Excluir</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
